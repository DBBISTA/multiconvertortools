<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Multi-Tools Hub</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .converter-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            font-size: 1rem;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .currency-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .swap-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .swap-btn:hover {
            transform: rotate(180deg);
        }

        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: var(--light-gray);
            border-radius: 4px;
            text-align: center;
        }

        .result-amount {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 1rem 0;
        }

        .exchange-rate {
            font-size: 0.9rem;
            color: var(--dark-gray);
        }

        .convert-btn {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .convert-btn:hover {
            background-color: #ff6666;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff4444;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Top Ad Section -->
    <div class="ad-section top-ad">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9539120037372862"
             data-ad-slot="9294720879"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <main>
        <div class="converter-container">
            <h2><i class="fas fa-money-bill-wave"></i> Currency Converter</h2>
            <p>Convert between different currencies with real-time exchange rates.</p>

            <form id="converter-form">
                <div class="currency-row">
                    <div class="input-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" required min="0" step="0.01" placeholder="Enter amount">
                    </div>

                    <button type="button" class="swap-btn" id="swap-btn">
                        <i class="fas fa-exchange-alt"></i>
                    </button>

                    <div class="input-group">
                        <label for="from-currency">From Currency</label>
                        <select id="from-currency" required>
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="to-currency">To Currency</label>
                    <select id="to-currency" required>
                        <option value="EUR">EUR - Euro</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="INR">INR - Indian Rupee</option>
                    </select>
                </div>

                <button type="submit" class="convert-btn">
                    <i class="fas fa-exchange-alt"></i> Convert Currency
                </button>
            </form>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> Converting...
            </div>

            <div class="result-container" id="result-container" style="display: none;">
                <h3>Conversion Result</h3>
                <div class="result-amount" id="result-amount">0.00</div>
                <div class="exchange-rate" id="exchange-rate">1 USD = 0.00 EUR</div>
            </div>
        </div>
    </main>

    <!-- Bottom Ad Section -->
    <div class="ad-section bottom-ad">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9539120037372862"
             data-ad-slot="2914813653"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <script src="../script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('converter-form');
            const amountInput = document.getElementById('amount');
            const fromCurrency = document.getElementById('from-currency');
            const toCurrency = document.getElementById('to-currency');
            const swapBtn = document.getElementById('swap-btn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('result-container');
            const resultAmount = document.getElementById('result-amount');
            const exchangeRate = document.getElementById('exchange-rate');

            // API endpoint for currency conversion
            const API_URL = 'https://api.exchangerate-api.com/v4/latest/';

            // Handle form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const amount = parseFloat(amountInput.value);
                const from = fromCurrency.value;
                const to = toCurrency.value;

                if (isNaN(amount) || amount <= 0) {
                    utils.showNotification('Please enter a valid amount', 'error');
                    return;
                }

                loading.style.display = 'block';
                resultContainer.style.display = 'none';

                try {
                    const response = await fetch(`${API_URL}${from}`);
                    const data = await response.json();

                    if (data.rates && data.rates[to]) {
                        const rate = data.rates[to];
                        const result = amount * rate;

                        resultAmount.textContent = utils.formatCurrency(result, to);
                        exchangeRate.textContent = `1 ${from} = ${rate.toFixed(4)} ${to}`;
                        resultContainer.style.display = 'block';

                        utils.showNotification('Currency converted successfully! ðŸŽ‰', 'success');
                    } else {
                        throw new Error('Invalid currency pair');
                    }
                } catch (error) {
                    utils.showNotification('Error converting currency. Please try again.', 'error');
                    console.error('Conversion error:', error);
                } finally {
                    loading.style.display = 'none';
                }
            });

            // Handle currency swap
            swapBtn.addEventListener('click', function() {
                const fromValue = fromCurrency.value;
                const toValue = toCurrency.value;
                fromCurrency.value = toValue;
                toCurrency.value = fromValue;
            });

            // Validate numeric input
            amountInput.addEventListener('input', function() {
                utils.validateNumericInput(this);
            });
        });
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9539120037372862" crossorigin="anonymous"></script>
</body>
</html>
