<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter - Multi-Tools Hub</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .converter-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--light-gray);
            border-radius: 4px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .unit-select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--light-gray);
            border-radius: 4px;
            font-size: 1rem;
            background-color: var(--white);
            cursor: pointer;
            transition: var(--transition);
        }

        .unit-select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .result-container {
            background-color: var(--light-gray);
            padding: 1.5rem;
            border-radius: 4px;
            margin-top: 2rem;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--dark-gray);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: var(--text-color);
            font-weight: 500;
        }

        .result-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .conversion-formula {
            margin-top: 1rem;
            padding: 1rem;
            background-color: var(--white);
            border-radius: 4px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #ff6666;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 4px;
            color: white;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        .notification.success {
            background-color: var(--secondary-color);
        }

        .notification.error {
            background-color: var(--primary-color);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Top Ad Section -->
    <div class="ad-section top-ad">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9539120037372862"
             data-ad-slot="9294720879"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <main>
        <div class="converter-container">
            <h2><i class="fas fa-ruler"></i> Length Converter</h2>
            <p>Convert between different units of length measurement.</p>

            <div class="input-group">
                <label for="from-value">From Value</label>
                <input type="number" id="from-value" placeholder="Enter value" step="any">
            </div>

            <div class="input-group">
                <label for="from-unit">From Unit</label>
                <select id="from-unit" class="unit-select">
                    <option value="mm">Millimeters (mm)</option>
                    <option value="cm">Centimeters (cm)</option>
                    <option value="m">Meters (m)</option>
                    <option value="km">Kilometers (km)</option>
                    <option value="in">Inches (in)</option>
                    <option value="ft">Feet (ft)</option>
                    <option value="yd">Yards (yd)</option>
                    <option value="mi">Miles (mi)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="to-unit">To Unit</label>
                <select id="to-unit" class="unit-select">
                    <option value="mm">Millimeters (mm)</option>
                    <option value="cm">Centimeters (cm)</option>
                    <option value="m">Meters (m)</option>
                    <option value="km">Kilometers (km)</option>
                    <option value="in">Inches (in)</option>
                    <option value="ft">Feet (ft)</option>
                    <option value="yd">Yards (yd)</option>
                    <option value="mi">Miles (mi)</option>
                </select>
            </div>

            <div class="result-container">
                <div class="result-item">
                    <span class="result-label">Converted Value</span>
                    <span class="result-value" id="converted-value">0</span>
                </div>
            </div>

            <div class="conversion-formula">
                <strong>Conversion Formula:</strong>
                <p id="formula-display">1 meter = 100 centimeters</p>
            </div>

            <button class="btn btn-primary" id="convert-btn">
                <i class="fas fa-exchange-alt"></i> Convert
            </button>
        </div>
    </main>

    <!-- Bottom Ad Section -->
    <div class="ad-section bottom-ad">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9539120037372862"
             data-ad-slot="2914813653"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <script src="../script.js"></script>
    <script src="../tools.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fromValueInput = document.getElementById('from-value');
            const fromUnitSelect = document.getElementById('from-unit');
            const toUnitSelect = document.getElementById('to-unit');
            const convertBtn = document.getElementById('convert-btn');

            function updateResults() {
                const fromValue = parseFloat(fromValueInput.value);
                const fromUnit = fromUnitSelect.value;
                const toUnit = toUnitSelect.value;

                if (fromValue) {
                    const results = tools.convertLength(fromValue, fromUnit, toUnit);
                    
                    document.getElementById('converted-value').textContent = results.value.toFixed(6);
                    document.getElementById('formula-display').textContent = results.formula;
                }
            }

            // Update results when inputs change
            fromValueInput.addEventListener('input', updateResults);
            fromUnitSelect.addEventListener('change', updateResults);
            toUnitSelect.addEventListener('change', updateResults);

            // Convert button click
            convertBtn.addEventListener('click', function() {
                if (!fromValueInput.value) {
                    tools.utils.showNotification('Please enter a value to convert', 'error');
                    return;
                }
                updateResults();
                tools.utils.showNotification('Conversion completed successfully!', 'success');
            });
        });
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9539120037372862" crossorigin="anonymous"></script>
</body>
</html>
